apiVersion: v1
kind: Service
metadata: 
  name: nginx-np
  labels: 
    purpose: service-np-demo
spec: 
  type: NodePort
  selector:
    purpose: service-np-demo
    project: roboshop
    environment: dev
  ports:
    - protocol: TCP
      port: 80 #serviceport
      targetPort: 80 #containerport


---

apiVersion: v1
kind: Pod
metadata: 
  name: nginx-np
  labels:
    purpose: service-np-demo
    project: roboshop
    environment: dev
spec:
  containers:
  - name: nginx
    image: nginx



     